<!-- action 属性定义了在提交表单时,应该把所收集的数据送给谁(/那个模块)(URL)去处理。-->
            <form  action="https://formspree.io/Dengbaohuilea@gmail.com" method="post">
            <div>
              <!-- 意在所有<label>元素上使用for属性；它是将标签链接到表单小部件的一种正规方式。
              这个属性引用对应的小部件的id。这样做有一些好处。最明显的一个好处是允许用户单击标签以激活相应的小部件-->
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name">
            </div>
              <div>
                <!-- name="user_name" 在浏览器端，它告诉浏览器给数据各自哪个名称，在服务器端，它允许服务器按名称处理每个数据块-->
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_email">
              </div>
              <div>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message"></textarea>
              </div>
              <div class="button">
                <button type="submit"> Send your message</button>
              </div>
            </form>
